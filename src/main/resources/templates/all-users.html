<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table {
            width: 40%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>

</head>
<body>

<table>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Email</th>
        <th>Действие</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <input type="button" value="Изменить"
                   th:onclick="|window.location.href='/editUser?id=${user.id}'|"
                   style="font-size: 12px; height: 28px; width: auto; margin-right: 10px"/>

            <form th:action="@{/deleteUser}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <input type="submit" value="Удалить" style="font-size: 12px; height: 28px; width: auto"/>
            </form>
        </td>
    </tr>
</table>

<input type="button" value="Добавить пользователя"
       onclick="window.location.href='/createUser'"
       style="font-size: 12px; height: 28px; width: auto"/>
</body>

</html>
