<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        form {
            width: 400px;
            padding: 6px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
<form action="/updateUser" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>

    <label for="name">Имя:</label><br>
    <input type="text" id="name" name="name" th:value="${user.name}" required
           style="padding: 4px 10px;height: 12px; width: 320px;"><br><br>

    <label for="surname">Фамилия:</label><br>
    <input type="text" id="surname" name="surname" th:value="${user.surname}" required
           style="padding: 4px 10px;height: 12px; width: 320px;"><br><br>

    <label for="age">Возраст:</label><br>
    <input type="number" id="age" name="age" th:value="${user.age}" required
           style="padding: 4px 10px;height: 12px; width: 320px;"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:value="${user.email}" required
           style="padding: 4px 10px;height: 12px; width: 320px;"><br><br>

    <input type="submit" value="Изменить"
           style="font-size: 12px; height: 28px; width: auto;"/>
</form>

</body>
</html>
